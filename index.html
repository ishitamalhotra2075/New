<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }

    .calculator {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="number"], select {
      padding: 10px;
      margin: 10px 5px;
      width: 100px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="First Number">
    <select id="operator">
      <option value="+">+</option>
      <option value="-">−</option>
      <option value="*">×</option>
      <option value="/">÷</option>
    </select>
    <input type="number" id="num2" placeholder="Second Number">
    <br>
    <button onclick="calculate()">Calculate</button>

    <div id="output" class="result"></div>
  </div>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const operator = document.getElementById('operator').value;
      const output = document.getElementById('output');

      if (isNaN(num1) || isNaN(num2)) {
        output.innerHTML = "<span class='error'>Please enter valid numbers.</span>";
        return;
      }

      if (operator === '/' && num2 === 0) {
        output.innerHTML = "<span class='error'>Error: Division by zero is not possible!</span>";
        return;
      }

      let result;
      switch (operator) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          result = num1 / num2;
          break;
      }

      output.innerHTML = `Result: ${result}`;
    }
  </script>

</body>
</html>
