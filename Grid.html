<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Photo Gallery</title>
  <style>
   body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
  background-color: bisque;
}

h1 {
  margin: 20px ;
}

.gallery {
  display: grid;
  gap: 10px;
  padding: 20px;
  margin: auto;
  align-items: center;
  justify-content: center;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

  </style>
</head>
<body>
  <h1>My Photo Gallery</h1>
  <div class="gallery">
    <img src="img.jpg" height="500" width="600">
    <img src="img.jpg"height="500" width="600">
    <img src="img.jpg"height="500" width="600">
    <img src="img.jpg"height="500" width="600">
    <img src="img.jpg"height="500" width="600">
    <img src="img.jpg"height="500" width="600">
  </div>
</body>
</html>
